<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Survey Page</title>
</head>

<main>

    <body>

        <h1 id="title">Survey</h1>

        <p id="description">This is a Survey</p>

        <form id="survey-form">
            <div>
                <label id="name-label">Name</label>
                <input id="name" placeholder="Enter your name" type="text" required>
            </div>
            <div>
                <label id="email-label">Email</label>
                <input id="email" placeholder="Enter your email" type="email" required>
            </div>
            <div>
                <label id="number-label">Number</label>
                <input id="number" placeholder="Enter your number" type="number" min="10" max="99" required>
            </div>
            <div>
                <select id="dropdown">
                    <option>Option1</option>
                    <option>Option2</option>
                    <option>Option3</option>
                </select>
            </div>
            <div>
                <label>Radio1_1</label>
                <input type="radio" name="radio1" value="Radio1_1" checked>
                <label>Radio1_2</label>
                <input type="radio" name="radio1" value="Radio1_2">
            </div>
            <div>
                <label>Radio2_1</label>
                <input type="radio" name="radio2" value="Radio2_1" checked>
                <label>Radio2_2</label>
                <input type="radio" name="radio2" value="Radio2_2">
            </div>
            <div>
                <label>Checkbox1</label>
                <input type="checkbox" value="Check1">
            </div>
            <div>
                <label>Checkbox2</label>
                <input type="checkbox" value="Check2">
            </div>
            <div>
                <label>Checkbox3</label>
                <input type="checkbox" value="Check3">
            </div>
            <div>
                <label>Checkbox4</label>
                <input type="checkbox" value="Check4">
            </div>
            <div>
                <textarea></textarea>
            </div>
            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </body>
</main>

<footer>

</footer>

</html>

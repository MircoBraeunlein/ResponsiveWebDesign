<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>

<main>

    <header id="header">
        <h1 id="title">Landing Page</h1>
        <p id="description">This is the landing page</p>

        <img id="header-img"
            src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" height="50px">
        <nav id="nav-bar">
            <ul>
                <li>
                    <a class="nav-link" href="#sect-vid">Nav1</a>
                </li>
                <li>
                    <a class="nav-link" href="#sect-form">Nav2</a>
                </li>
                <li>
                    <a class="nav-link" href="#sect-3">Nav3</a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="sect-vid">
        <iframe id="video" width="560" height="315" src="https://www.youtube-nocookie.com/embed/JCSlku4OxJw"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </section>

    <section id="sect-form">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div>
                <label id="email-label">Email</label>
                <input id="email" placeholder="Enter your email" type="email" name="email" required>
            </div>
            <div>
                <input id="submit" type="submit" value="Submit" />
            </div>
        </form>
    </section>

    <section id="sect-3">

    </section>
</main>

<footer>

</footer>

</html>
